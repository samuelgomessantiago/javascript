<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
</head>
<body>
    <h1>Manipulaçao de dados em JavaScript</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um numero:'))
        var n2 = Number.parseFloat(window.prompt('digite outro numero:'))
        var soma = n1 + n2
        window.alert('a soma dos numeroas e: ' + soma)
    </script>
</body>
</html>
