<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            font-size: 30pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual e o seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`) //o "length" diz a quantidade de letras da variavel
        document.write(`Olá seu nome com letra maiuscula e ${nome.toUpperCase()}<br>`) //o "toUpperCase" deixa o nome e maiuscula
        document.write(`0lá seu nome com letra minuscula e ${nome.toLowerCase()}`) // o "toLowerCase" deixa o nome em letra minuscula
    </script>
</body>
</html>
