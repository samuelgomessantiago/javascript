<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
</head>
<body>
    <h1>Manipulaçao de dados em JavaScript</h1>
    <script>
         var nome = window.prompt("Digite seu nome:"); // a variavel "nome" recebe o resultado do prompt.
         window.alert('Olá ' + nome + '!') // o + tem a função de Contatenação, que significa "juntar textos".
    </script>
</body>
</html>
